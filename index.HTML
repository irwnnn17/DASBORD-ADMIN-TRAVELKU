<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRAVELKU</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #f4f4f4;
      padding: 20px 10px;
      border-right: 2px solid #000;
      overflow-y: auto;
    }

    .sidebar .logo {
      text-align: center;
      padding: 10px;
      margin-bottom: 20px;
      font-weight: bold;
      font-size: 18px;
    }

    .sidebar button {
      display: block;
      width: 100%;
      text-align: left;
      margin: 10px 0;
      padding: 10px;
      border: 2px solid #000;
      font-weight: bold;
      background: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    .sidebar button:hover {
      background: #ddd;
    }

    .submenu {
      display: none;
      margin-left: 15px;
    }

    .submenu a {
      display: block;
      text-decoration: none;
      color: #000;
      margin: 5px 0;
      padding: 8px;
      border: 1px solid #000;
      font-size: 14px;
      background: #fafafa;
    }

    .submenu a:hover {
      background: #ccc;
    }

    /* Header */
    .header {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .header h1 {
      text-align: center;
      border: 2px solid #000;
      padding: 20px;
      margin: 0;
      background: #fff;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">
      <img src="Gambar/LOGO TRAVEL KU.jpg" alt="Logo Travelku" style="width:100%; height:auto;">
    </div>

    <!-- HOTEL dengan submenu -->
    <button onclick="toggleSubmenu('hotelSubmenu')">HOTEL</button>
    <div class="submenu" id="hotelSubmenu">
      <a href="/HOTEL/INPUTHOTEL.HTML">INPUT HOTEL</a>
      <a href="/HOTEL/DASHBOARDPERFORMAHOTEL.HTML">PERFORMA TIKET PENJUALAN HOTEL</a>
    </div>

    <!-- PESAWAT dengan submenu -->
    <button onclick="toggleSubmenu('pesawatSubmenu')">PESAWAT</button>
    <div class="submenu" id="pesawatSubmenu">
      <a href="penerbangan-domestik.html">INPUT PESAWAT</a>
      <a href="penerbangan-internasional.html">EDIT DAFTAR PESAWAT</a>
    </div>

    <!-- MOBIL dengan submenu -->
    <button onclick="toggleSubmenu('mobilSubmenu')">MOBIL</button>
    <div class="submenu" id="mobilSubmenu">
      <a href="mobil-input.html">INPUT MOBIL</a>
      <a href="mobil-edit.html">EDIT DAFTAR MOBIL</a>
    </div>

    <!-- TIKET dengan submenu -->
    <button onclick="toggleSubmenu('tiketSubmenu')">TIKET</button>
    <div class="submenu" id="tiketSubmenu">
      <a href="tiket-input.html">INPUT TIKET</a>
      <a href="tiket-edit.html">EDIT DAFTAR TIKET</a>
    </div>

    <!-- DASHBOARD -->
    <button onclick="toggleSubmenu('dashboardSubmenu')">DASHBOARD</button>
    <div class="submenu" id="dashboardSubmenu">
      <a href="pendapatan.html">PENDAPATAN</a>
      <a href="daftar-partner.html">DAFTAR PARTNER</a>
    </div>

    <!-- Link eksternal -->
    <button onclick="window.open('https://www.traveloka.com','_blank')">LINK 1</button>
    <button onclick="window.open('https://www.tiket.com','_blank')">LINK 2</button>
  </div>

  <!-- Header -->
  <div class="header">
    <h1>TRAVELKU</h1>
    <p style="text-align:center; margin-top:20px;">SELAMAT DATANG DASHBOARD TRAVELKU</p>
  </div>

  <script>
    function toggleSubmenu(id) {
      const submenu = document.getElementById(id);
      submenu.style.display = submenu.style.display === "block" ? "none" : "block";
    }
  </script>

  
</body>
</html>
